<div id="dialog">
    <p class="center" id="game-over">GAME OVER</p>
    <svg>
        <circle id="head" cx="100" cy="80" r="40" stroke="white" fill="#262E38" stroke-width="3"/>
        <line id="left-left-eye" x1="120" x2="110" y1="60" y2="70" style="stroke:red; stroke-width:2;"/>
        <line id="right-left-eye" x1="110" x2="120" y1="60" y2="70" style="stroke:red; stroke-width:2;"/>
   
        <line id="right-right-eye" x1="80" x2="90" y1="60" y2="70" style="stroke:red; stroke-width:2;"/>
         <line id="left-right-eye" x1="90" x2="80" y1="60" y2="70" style="stroke:red; stroke-width:2;"/> 
    
         <path id="reverse-smile" d="M 80 100 Q 100 70 120 100" stroke="white" fill="transparent" stroke-width="2"/> 
    </svg>
    <p class="center play">Play again ?</p>
    <div id="flex">
        <button id="no" mat-raised-button mat-button (click)="closeTab()">NO</button>
        <button id="button" mat-raised-button mat-button cdkFocusInitial [mat-dialog-close]="true" >YES</button>
    </div>
</div>
