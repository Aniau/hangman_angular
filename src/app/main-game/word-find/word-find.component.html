<div id="round-number">RUNDA {{ roundNumber }}</div>
<div id="user-login">Player:  {{ userLogin }}</div>
<div id="score">Score: {{ score }}</div>
<div id="word-to-guess">
    <div class="check-letter" *ngFor="let letter of wordToGuess" >
        <div class="letter" [ngClass]="letter.show ? 'showLetter' : 'hideLetter'">{{ letter.letter }}</div>
        <div class="bottom-border"  [ngClass]="!letter.show ? 'showLetter' : 'hideLetter'"></div>
    </div>
</div>
