<div id="login">
    <mat-form-field id="player-login">
        <input matInput placeholder="Player nick"
        [(ngModel)]="playerLogin">
    </mat-form-field>
    <button id="login-button" type="button"
        [ngClass]="(playerLogin) ? 'disabled' : 'not-disabled'"
        [disabled]="!playerLogin" mat-raised-button (click)="updateUserName(playerLogin)">PLAY
    </button>
</div>
