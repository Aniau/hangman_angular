<div id="login">
    <mat-form-field id="player-login">
        <input matInput placeholder="Player nick" (keyup.enter)="sendLogin(playerLogin)" (change)="checkIfLogin(playerLogin)" 
        [(ngModel)]="playerLogin" autocomplete="false">
    </mat-form-field>
    <button id="login-button" type="sumbit" [ngClass]="disableButton ? 'disabled' : 'not-disabled'" [disabled]="disableButton" mat-raised-button (click)="sendLogin(playerLogin)">PLAY</button>
</div>
