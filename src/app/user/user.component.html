<div id="login">
    <mat-form-field id="player-login">
        <input matInput placeholder="Player nick" (change)="checkIfLogin(playerLogin)" [disabled]="disableButton" [(ngModel)]="playerLogin" autocomplete="false">
    </mat-form-field>
    <button id="login-button" mat-raised-button (click)="sendLogin(playerLogin)">PLAY</button>
</div>
